<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>medical Prescription Detection - Login/Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Arimo&family=Hind:wght@300&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Hind', sans-serif;
      background: linear-gradient(135deg, #f3e5f5, #e1bee7, #ce93d8);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      background: #6a1b9a;
      padding: 1rem 2rem;
      color: white;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffeb3b;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 2rem;
    }

    .container h1 {
      font-size: 2.2rem;
      color: #4a148c;
      margin-bottom: 2rem;
      text-align: center;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 300px;
      margin: 1rem;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    form button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #7b1fa2;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #9c27b0;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #4a148c;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    .forms {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    @media (max-width: 700px) {
      .forms {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">DR Detection</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Docs</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Login & Register for diabetic retinopathy Detection Detection using Deep Learning</h1>
    
    <div class="forms">

      <!-- Register Form -->
      <form action="{{ url_for('register') }}" method="post">
        <h2 style="color:#6a1b9a;text-align:center;">Register</h2>
        <input type="text" name="user_id" placeholder="Choose User ID" required />
        <input type="password" name="password" placeholder="Choose Password" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025  â€” diabetic retinopathy Detection Detection System using Deep Learning
  </footer>
</body>
</html>
